<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        img {

            border-radius: 10px;

    <a href="https://www.example.com" target="_blank">Visit Example.com</a>
